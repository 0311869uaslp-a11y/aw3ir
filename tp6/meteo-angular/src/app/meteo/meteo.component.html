<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">üè† Accueil</li>
  </ol>
</nav>

<form (ngSubmit)="onSubmit()">
  <div class="input-group mb-3">
    <input
      type="search"
      placeholder="Entrez le nom d'une ville..."
      class="form-control"
      required
      minlength="3"
      [(ngModel)]="city.name"
      name="cityName"
      #name="ngModel"
    />
    <button class="btn btn-primary" type="submit" [disabled]="!name.valid">
      Rechercher!
    </button>
  </div>
  
  <small *ngIf="city.name" class="text-muted">
    {{ city.name.length }} caract√®res
  </small>

  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-2">
    <div *ngIf="name.errors?.['required']">La saisie de la ville est obligatoire</div>
    <div *ngIf="name.errors?.['minlength']">Doit contenir au moins 3 caract√®res</div>
  </div>
</form>

<hr>

<h4>Liste des villes ({{ cityList.length }})</h4>
<ul class="list-group">
  <!-- En la lista de ciudades, CAMBIA esto: -->
<li *ngFor="let city of cityList" 
    class="list-group-item d-flex justify-content-between align-items-center">
  {{ city.name }}
  <button (click)="remove(city)" 
          class="btn btn-danger btn-sm" 
          title="Supprimer de la liste">
    &times;
  </button>
</li>

<!-- POR esto: -->
<li *ngFor="let city of cityList" 
    class="list-group-item d-flex justify-content-between align-items-center">
  <a [routerLink]="['/meteo', city.name]" class="text-decoration-none flex-grow-1">
    {{ city.name }}
  </a>
  <button (click)="remove(city)" 
          class="btn btn-danger btn-sm ms-2" 
          title="Supprimer de la liste">
    &times;
  </button>
</li>
</ul>

<div *ngIf="cityList.length === 0" class="alert alert-info mt-3">
  Aucune ville saisie!
</div>
