<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario TP2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario TP2</h1>
    <form action="action.html" method="GET" id="tp2Form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="20">

        <label for="firstname">Apellido:</label>
        <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="20">

        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required minlength="5">

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Cambiar clase de los campos según validez
        const form = document.getElementById('tp2Form');
        form.addEventListener('input', (e) => {
            const field = e.target;
            if (field.checkValidity()) {
                field.classList.add('valid');
                field.classList.remove('invalid');
            } else {
                field.classList.add('invalid');
                field.classList.remove('valid');
            }
        });
    </script>
</body>
</html>
