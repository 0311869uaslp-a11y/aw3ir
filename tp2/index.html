<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario TP2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TP2 #2</h1>
    <form action="action.html" method="GET" id="tp2Form">
        <p><label for="name">Nom:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="20">
        <span class="icon-ok">✔</span></p>

        <p><label for="firstname">Prénom:</label>
        <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="20">
        <span class="icon-ok">✔</span></p>

        <p><label for="birthdate">Date naissance:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <span class="icon-ok">✔</span></p>

        <p><label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required minlength="5">
        <span class="icon-ok">✔</span></p>

          <p><label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="icon-ok">✔</span></p>


        <p>
            <label for="" ></label>
            <button type="submit" class="btn-primary">Envoyer</button></p>
    </form>


    <script>
        
        const form = document.getElementById('tp2Form');
        form.addEventListener('input', (e) => {
            const field = e.target;
            if (field.checkValidity()) {
                field.classList.add('valid');
                field.classList.remove('invalid');
            } else {
                field.classList.add('invalid');
                field.classList.remove('valid');
            }
        });
    </script>
</body>
</html>
