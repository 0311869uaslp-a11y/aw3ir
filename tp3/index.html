<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TP3 - Formulaire Bootstrap</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- JS Bootstrap -->
    <script src="js/bootstrap.bundle.js"></script>

    <!-- JS Validation -->
    <script src="js/form-validation.js" defer></script>

    <!-- Leaflet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  </head>

  <body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-3">TP AW</h1>
        <h3 class="text-center mb-4">Avec Bootstrap</h3>

        <form id="userForm" class="needs-validation" novalidate>
            <div class="mb-3 row">
                <label for="lastname" class="col-sm-3 col-form-label">Nom</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        id="lastname"
                        placeholder="Dupont"
                        required
                    />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="firstname" class="col-sm-3 col-form-label">Prénom</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        id="firstname"
                        placeholder="Jean"
                        required
                    />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="birthday" class="col-sm-3 col-form-label">Date de naissance</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="birthday" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">Adresse postale</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="10 rue de Paris"
                        required
                    />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Adresse mail</label>
                <div class="col-sm-9">
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="exemple@mail.com"
                        required
                    />
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" id="submit" class="btn btn-primary w-50">Valider</button>
            </div>
        </form>
    </div>



    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Résultat</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
